<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 d-flex justify-content-center">
            <strong class="text-center py-3" id="title">E-mail</strong>
            <form>
                <label for="exampleInputEmail1" class="form-label fs-3">Inserisci la tua mail</label>
                <div class="mb-3 d-flex flex-column align-items-center ">
                  <input type="email" class="form-control shadow-none" id="inmail">
                </div>
                <div class="mt-3">
                    <strong class="text-primary" id="emailsuccess"></strong>
                    <strong class="text-danger" id="emailerror"></strong>
                </div>
            </form>
            <button type="submit" class="btn btn-primary my-4 w-auto " id="submit">Invia</button>
        </div>
    </div>

    <!-- js -->
    <script type="text/javascript" src="js/script.js"></script>

    <!-- bootstrap-script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
